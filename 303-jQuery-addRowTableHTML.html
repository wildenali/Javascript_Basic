<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px black solid;
            margin-top: 20px;
        }
        
        th,
        td {
            padding: 5px, 10px;
            border: 1px black solid;
        }
        
        th {
            background-color: grey;
        }
        
        tr:nth-child(even) {
            background-color: aqua;
        }
        
        tr:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <!-- Contoh 1 -->
    Kota:
    <input type="text" id="namaKota" value="Surabaya">
    <button id="tambahKota">Tambah Kota</button>
    <table id="tabelKota">
        <tr>
            <th>Nama kota</th>
        </tr>
        <tr>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Medan</td>
        </tr>
        <tr>
            <td>Malang</td>
        </tr>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // Contoh 1
            $("#tambahKota").click(function() {
                var valKota = $('#namaKota').val();
                var kotaBaru = `<tr><td>${valKota}</td></tr>`;
                $('#tabelKota').append(kotaBaru)
            })
        });
    </script>

</body>

</html>
