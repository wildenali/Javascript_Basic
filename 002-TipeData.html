<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Javascript</title>
    </head>
    <body>
        <script>
            var makanan = "cilok";
            console.log(makanan);
            console.log(typeof makanan);

            var harga = 1200;
            console.log(harga);
            console.log(typeof harga);

            var listMobil = ["Avanza","Agya","Ayla"];
            console.log(listMobil);
            console.log(typeof listMobil);

            var mobilAvanza = {namaMobil:"Avanza",warna:"putih"};
            console.log(mobilAvanza);
            console.log(typeof mobilAvanza);
        </script>
    </body>
</html>
