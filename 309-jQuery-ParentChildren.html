<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Belajar jQuery</h1>
    <ul>
        <p>Paragraf atas</p>
        <li>Belajar</li>
        <li>Html</li>
        <li id="css">Css</li>
        <li>jQuery</li>
        <li id="db">Database</li>
        <li>javascript</li>
        <li>python</li>
        <div>
            <p>Paragraf dalam</p>
            <span>span dalam</span>
        </div>
        <span>span luar</span>
    </ul>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // Children
            $('ul').children('span').css('color', 'red');
            $('ul').find('span').css('color', 'red');
            $('#css').parent().css('border', '10px solid yellow');
        });
    </script>

</body>

</html>
