<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #boxes_wrap {
            background-color: grey;
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 5px solid black;
            margin: 10px;
        }
        
        .change {
            background-color: springgreen;
            color: tomato;
        }
        /* <!-- Contoh 2 , Ambil Property --> */
        
        #boxAmbilCSS {
            width: 200px;
            height: 100px;
            background-color: hotpink;
            border: 2px solid black;
        }
        /* <!-- Contoh 2 , Ubah Property --> */
        
        #boxUbahCSS {
            width: 300px;
            height: 200px;
            background-color: yellow;
            border: 2px solid green;
        }
    </style>
</head>

<body>

    <h1>Belajar jQuery</h1>
    <div id=box1>Box 1</div>

    <div id="boxes_wrap">
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris tiga</div>
        <div class="boxes">Baris empat</div>
    </div>

    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Contoh 2 , Ambil Property -->
    <div id="boxAmbilCSS"></div>
    <br>
    <button id="bAmbilCSS">Ambil Property CSS</button>
    <p id="pAmbilCSS"></p>

    <!-- Contoh 2 , Ubah Property -->
    <div id="boxUbahCSS"></div>
    <br>
    <button id="bUbahCSS">Ubah Property CSS</button>
    <button id="bUbahCSSPerbesar">Besarin</button>
    <button id="bUbahCSSPerkecil">Kecilin</button>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // ----- dimensi -----
            // width -> konten
            // innerwidth => kontent + padding
            // outerwidth => kontent + padding
            // (true) berarti sama margin
            // var nilai = $('#boxes_wrap').innerWidth();
            // var nilai = $('#boxes_wrap').outerWidth();
            var nilai = $('#boxes_wrap').outerWidth(true);
            $('#box1').text(nilai);


            // <!-- Contoh 2 , Ambil Property -->
            $('#bAmbilCSS').click(function() {
                var nilaiWidth = $('#boxAmbilCSS').css('width');
                var nilaiHeight = $('#boxAmbilCSS').css('height');
                var nilaiBckgndClr = $('#boxAmbilCSS').css('background-color');
                $('#pAmbilCSS').html(`${nilaiWidth} <br> ${nilaiHeight}  <br>  ${nilaiBckgndClr}`)
                console.log(nilaiWidth);
                console.log(nilaiHeight);
                console.log(nilaiBckgndClr);
                console.log(typeof nilaiWidth);
                console.log(typeof nilaiHeight);
                console.log(typeof nilaiBckgndClr);
            })

            // <!-- Contoh 2 , Ubah Property -->
            $('#bUbahCSS').click(function() {
                $('#boxUbahCSS').css('width', '100px');
                $('#boxUbahCSS').css('height', '50px');
                $('#boxUbahCSS').css('background-color', 'aqua');
            })
            $('#bUbahCSSPerbesar').click(function() {
                var lebar_box = $('#boxUbahCSS').width();
                var panjang_box = $('#boxUbahCSS').height();
                $('#boxUbahCSS').width(lebar_box + 10);
                $('#boxUbahCSS').height(panjang_box + 10);
                $('#boxUbahCSS').css('background-color', 'aqua');
            })
            $('#bUbahCSSPerkecil').click(function() {
                var lebar_box = $('#boxUbahCSS').width();
                var panjang_box = $('#boxUbahCSS').height();
                $('#boxUbahCSS').width(lebar_box - 10);
                $('#boxUbahCSS').height(panjang_box - 10);
                $('#boxUbahCSS').css('background-color', 'aqua');
            })
        });
    </script>

</body>

</html>
