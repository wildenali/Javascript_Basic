<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <!-- Ambil attribut dari tag a href -->
    <a href="https://www.youtube.com" title="Youtubeee" target="_blank">Utube</a>
    <br>
    <button id="ambilAttribute">Ambil Attribute</button>

    <p id="disini"></p>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {

            // <!-- Ambil attribut dari tag a href -->
            $('#ambilAttribute').click(function() {
                var nilaiHref = $('a[title]').attr('href');
                var nilaiTitle = $('a[title]').attr('title');
                var nilaiTarget = $('a[title]').attr('target');
                $('#disini').html(`${nilaiHref} <br> ${nilaiTitle} <br> ${nilaiTarget}`)
            })

        });
    </script>

</body>

</html>
