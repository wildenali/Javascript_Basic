<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #boxes_wrap {
            width: 100px;
            height: 100px;
            background-color: grey;
        }
    </style>
</head>

<body>

    <h1>Belajar jQuery</h1>
    <div id=box1>Box 1</div>

    <div id="boxes_wrap">
        <div class="boxes">Baris pertama</div>
        <div class="boxes">Baris kedua</div>
        <div class="boxes">Baris tiga</div>
        <div class="boxes">Baris empat</div>
    </div>

    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // append
            $('#boxes_wrap').append('<div>Hallo APPEND</div>');
            // prepand
            $('#boxes_wrap').prepend('<div>Hallo PREPAND</div>');
            // after
            $('#boxes_wrap').after('<div>Hallo AFTER</div>');
            // before
            $('#boxes_wrap').before('<div>Hallo BEFORE</div>');

            // remove
            // $('#boxes_wrap').remove();
            // empty
            // $('#boxes_wrap').empty();
        });
    </script>

</body>

</html>
