<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <h1>Belajar jQuery</h1>
    <div id=box1>Box 1</div>

    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris tiga</div>
    <div class="boxes">Baris empat</div>

    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // Mengambil input dari form
            $('form').submit(function() {
                var tulisan = $('#inputText').val();
                $('h1').text(tulisan);

                // mencegah sifat asli form
                event.preventDefault();
            });
        });
    </script>

</body>

</html>
