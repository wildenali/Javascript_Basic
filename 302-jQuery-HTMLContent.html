<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <h1>Belajar jQuery</h1>
    <div id=box1>Box 1</div>

    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris tiga</div>
    <div class="boxes">Baris empat</div>

    <form>
        <input type="text" id="inputText">
        <input type="submit">
    </form>

    <p id="paragraf">ini Paragraf <br>Paragraf Selanjutnya</p>
    <button id='tombool'>Ambil nilai</button>

    <br>
    <br>
    <br>

    <!-- <select> -->
    <select name="kota" id="kotaa">
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
    </select>
    <button id='tombolKota'>tombol kota</button>

    <br>
    <br>

    <!-- checkbox -->
    <input type="checkbox" name="yamaha" id="mio">Yamaha
    <input type="checkbox" name="honda" id="beat">Honda
    <input type="checkbox" name="suzuki" id="apaya">Suzuki
    <button id="pilihMotor">Pilih Motor</button>

    <br>
    <br>

    <!-- Mengubah element HTML, coba 1-->
    <p id="paragraf1">Paragraf 1</p>
    <p id="paragraf2">Paragraf 2</p>
    <button id="ubahParagraf">Ubah Paragraf</button>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- Mengubah element HTML, coba 2 -->
    <input type="text" id="ubahText">
    <button id="tombolUbahText">Tombol Ubah Text</button>
    <p id="targetUbahText">placeholder...</p>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // Mengambil input dari form
            $('form').submit(function() {
                var tulisan = $('#inputText').val();
                $('h1').text(tulisan);

                // mencegah sifat asli form
                event.preventDefault();
            });

            // Ambil nilai dari tombol
            $('#tombool').click(function() {
                var nilaiParagraf = $('#paragraf').text();
                var textTombol = $('#tombool').text();
                var valTombol = $('#tombool').val();
                console.log(nilaiParagraf);
                console.log(textTombol);
                console.log(valTombol);

                var htmlParagraf = $('#paragraf').html();
                console.log(htmlParagraf);
            })

            // -- <select> --
            $('#tombolKota').click(function() {
                var nilaiKota = $('#kotaa').val();
                console.log(nilaiKota);
                console.log(typeof nilaiKota);
            })

            // -- chechbox --
            $('#pilihMotor').click(function() {
                var nilaiMotor1 = $("#mio:checked").val();
                var nilaiMotor2 = $("#beat:checked").val();
                var nilaiMotor3 = $("#apaya:checked").val();
                console.log(nilaiMotor1);
                console.log(nilaiMotor2);
                console.log(nilaiMotor3);
                console.log(typeof nilaiMotor1);
                console.log(typeof nilaiMotor2);
                console.log(typeof nilaiMotor3);

                if (nilaiMotor1 == undefined) {
                    nilaiMotor1 = "";
                }
                if (nilaiMotor2 == undefined) {
                    nilaiMotor2 = "";
                }
                if (nilaiMotor3 == undefined) {
                    nilaiMotor3 = "";
                }
            })

            // <!-- Mengubah element HTML, coba 1 -->
            $('#ubahParagraf').click(function() {
                $("#paragraf1").text("<b>#jQuery</b> cek cok");
                $("#paragraf2").html("<b>#jQuery</b> cek cok");
            })

            // <!-- Mengubah element HTML, coba 2 -->
            $('#tombolUbahText').click(function() {
                var ubahTextVal = $("#ubahText").val();
                $("#targetUbahText").html(ubahTextVal);
            })
        });
    </script>

</body>

</html>
