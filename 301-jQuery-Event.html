<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <h1>Belajar jQuery</h1>
    <div id=box1>Box 1</div>

    <div class="boxes">Baris pertama</div>
    <div class="boxes">Baris kedua</div>
    <div class="boxes">Baris tiga</div>
    <div class="boxes">Baris empat</div>

    <button id="tombool">Tombol</button>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        // memastikan file sudah di load dengan sempurna
        $(document).ready(function() {
            // ----- event -----
            $('h1').click(function() {
                $('h1').css('color', 'red');
            });

            $('h1').mouseenter(function() {
                $('h1').css('color', 'yellow');
            });

            $('h1').mouseleave(function() {
                $('h1').css('color', 'aqua');
            });

            $('.boxes').mouseenter(function() {
                $(this).css('color', 'yellow');
            });
            $('.boxes').mouseleave(function() {
                $(this).css('color', 'black');
            });

            $('#tombool').click(function() {
                $(this).after('<p>Di Klik</p>');
            });
        });
    </script>

</body>

</html>
